<body>
<div class="form-login">
    <div class="container">
        <form action="" >
            <div class="my-form-group">
                <input type="number"  required  id="login_phone" placeholder="请输入手机号"/>
                <p class="info-box">
                    <i></i>
                    <span>手机号格式不正确</span>
                </p>
            </div>
            <div class="my-form-group">
                <input type="password" class="login-pwd" required placeholder="请输入密码"/>
                <p class="info-box">
                    <i></i>
                    <span>手机号或密码不正确</span>
                </p>
            </div>
            <div class="my-form-group forget-pwd">
                <a href="forget_pwd.html">忘记密码?</a>
            </div>
            <div class="my-form-group login-btn-box">
               <a href="#" class="login-btn" id="login_btn">登录</a>
            </div>
            <div class="my-form-group forget-pwd">
                <a href="regist.html" class="reg-btn">注册</a>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="other-login-box">
       <div class="container">
           <div class="other-login-title">
               <p></p>
               <div>其他账号登录</div>
               <p></p>
           </div>
           <div class="other-login-content">
               <div><a href="#" class="qq-login"></a></div>
               <div><a href="#" class="wx-login"></a></div>
           </div>
       </div>
    </div>
</footer>

<script src="js/bannerList.js"></script>
<script>
    var oHeight = $(document).height(); //浏览器当前的高度
    $(window).resize(function(){

        if($(document).height() < oHeight){

            $("footer").css("position","static");
        }else{

            $("footer").css("position","absolute");
        }

    });
</script>
</body>
