<div class="form-login">
    <div class="container">
        <form action="" >
            <div class="my-form-group">
                <input type="number" class="regist-phone" autofocus required  id="reg_phone" placeholder="请输入手机号"/>
                <p class="info-box">
                    <i></i>
                    <span>手机号格式不正确</span>
                </p>
                <a href="#" class="get-pin active">获取验证码</a>
            </div>
            <div class="my-form-group">
                <input type="text" class="regist-pin" id="reg_pin" required placeholder="请输入验证码"/>
                <p class="info-box">
                    <i></i>
                    <span>验证码不正确</span>
                </p>
            </div>
            <div class="my-form-group">
                <input type="password" class="login-pwd" id="reg_pwd" required placeholder="请输入密码"/>
                <p class="info-box">
                    <i></i>
                    <span>手机号或密码不正确</span>
                </p>
            </div>
            <div class="my-form-group read-agreement-box">
                <div class="read-agreement">
                    <div class="read-ipt-box">
                        <input type="checkbox" id="read_agreement_chk"/>
                        <span class="   "></span>
                    </div>
                    <label for="read_agreement_chk">我已阅读用户</label>
                    <a href="agreement.html">注册协议</a>
                </div>
            </div>
            <!--<div class="my-form-group login-btn-box">-->
                <!--<a href="#" class="login-btn" id="login_btn">登录</a>-->
            <!--</div>-->
            <div class="my-form-group ">
                <a href="#" class="login-btn" id="reg_btn">注册</a>
            </div>
        </form>
    </div>
