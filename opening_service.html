                    <div class="">

                    <p> <i></i><span>支付宝支付</span></p>

                    <p> <i></i><span>财付通</span></p>
                    <div class="">
                        <input type="radio" name="pay-way" class="pay-qq" data-item='qq-pay' />
                    </div>
                </div>
                <div class="pay-way-item pay-ye ">
                    <p> <i></i><span>账户余额</span></p>
