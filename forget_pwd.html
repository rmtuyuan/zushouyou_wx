    <style>
        body{
            background: #f3f3f3;
        }
        .next-step-box{
            margin-top: .4rem;
        }
        .form-login .my-form-group input{
            background-color: #e7e7e7;
            border: 0;
        }
    </style>

<body>
<div class="form-login" >
    <div class="container">
        <form action="" >
            <div class="my-form-group">
                <input type="number" class="regist-phone" id="forget_phone" autofocus required   placeholder="请输入手机号"/>
                <p class="info-box">
                    <i></i>
                    <span>手机号格式不正确</span>
                </p>
                <a href="#" class="get-pin active">获取验证码</a>
            </div>
            <div class="my-form-group">
                <input type="text" class="regist-pin" id="forget_pin" required placeholder="请输入验证码"/>
                <p class="info-box">
                    <i></i>
                    <span>验证码不正确</span>
                </p>
            </div>

            <!--<div class="my-form-group login-btn-box">-->
            <!--<a href="#" class="login-btn" id="login_btn">登录</a>-->
            <!--</div>-->
            <div class="my-form-group next-step-box">
                <a href="#" class="login-btn next-step" id="next_step" data-id="rest_pwd">下一步</a>
            </div>
        </form>
    </div>
</div>
<div class="form-login"  style="display: none">
    <div class="container">
        <form action="" >
            <div class="my-form-group">
                <input type="password" class="regist-phone" autofocus required  id="forget_pwd_1" placeholder="请输入新密码"/>
                <p class="info-box">
                    <i></i>
                    <span></span>
                </p>

            </div>
            <div class="my-form-group">
                <input type="password" class="regist-pin" required id="forget_pwd_2" placeholder="请再输入新密码"/>
                <p class="info-box">
                    <i></i>
                    <span>两次输入不一致</span>
                </p>
            </div>

            <!--<div class="my-form-group login-btn-box">-->
            <!--<a href="#" class="login-btn" id="login_btn">登录</a>-->
            <!--</div>-->
            <div class="my-form-group next-step-box">
                <a href="#" id="forget_btn" class="login-btn">完成</a>
            </div>
        </form>
    </div>
</div>


<script src="js/jquery-1.11.3.js"></script>
