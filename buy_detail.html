        $(".buy-detail-title>div").click(function () {

        $(function () {
            var form2 = new FormData();
            form2.append("uid", loginName); // 
            form2.append("status", 1);
            fetch("http://zushouyou.cn/Api/Index/wallet_detailed", {
                method: 'POST',
                //headers: myHeaders,
                mode: 'cors',
                cache: 'default',
                body: form2
            }).then((response) => response.json()).then(function (data) {
                console.log(data);
                if (data.code == 200) {
                    var all_html = '';//所有
                    var recharge_html = '';//充值 1
                    var consume_html = '';//项目 2
                    var withdraw_html = '';//提现 3

                    for (var i = 0; i < data.data.quan.length; i++) {
                        var element =data.data.quan[i];
                          var dateParms = element.time;


                        if (dateParms instanceof Date) {
                            var datatime = dateParms;
                        }
                        //判断是否为字符串

                        if ((typeof dateParms == "string") && dateParms.constructor == String) {
                            //将字符串日期转换为日期格式
                            var datatime = new Date(parseInt(dateParms) * 1000);
                        }
                        if(element.lei==1){
                            all_html+=` <div class="buy-detail-item recharge-detail-item">

                       <span>${datatime.getHours()>10? datatime.getHours():"0"+ datatime.getHours()}:${datatime.getMinutes()>10? datatime.getMinutes():"0"+ datatime.getMinutes()}:${datatime.getSeconds()>10? datatime.getSeconds():"0"+ datatime.getSeconds()}</span>
                                          
                    </div>
                    <p> <i></i></p>
                    <div>
                        <b>+${element.money}</b>
                        <span>充值</span>
                    </div>
                </div>`;
                      recharge_html+=` <div class="buy-detail-item recharge-detail-item">
