    <script>
        //扫描二维码
   
         $(function() {
            Qrcode.init($('[node-type=qr-btn]'));
         });
      

        //删除发布
        $(".my-loves-box").on("click", ".my-loves-item span", function () {
            $(this).parents(".account-content-item").remove();
        });

        //点击分类切换内容
        $(".my-publish-title>div").click(function () {
            $(this).addClass("active").siblings(".active").removeClass("active");
            $(".my-publish-box ." + $(this).data("item")).show().siblings(".list-container").hide();
        });
        //点击修改密码
        $(".pwd-modal-show").click(function () {
            $("body").addClass("overflow-hidden");
            //更新内容
            $(".my-publis-modal").show();

        });
        //点击关闭
        $(".my-publis-modal .close-modal").click(function () {
            $("body").removeClass("overflow-hidden");
            $(this).parents(".my-publis-modal").hide();
            //清空内容
        });

        //点击复制
        
        $(".copy-btn").on("mousedown touchstart",function () {  
            $(this).addClass("active")
        });
         $(".copy-btn").on("mouseup touchend",function () {  
            $(this).removeClass("active")
        });
        var clipboard = new Clipboard('.copy-btn');

      
    </script>
