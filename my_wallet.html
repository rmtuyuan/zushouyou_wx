<body class="my-wallet">
    <header>
        <div  class="my-wallet-header">
           <div class="container">
                <p><span>账户余额(元)</span> <a href="buy_detail.html">交易详情</a></p>

    <div class="my-wallet-btn-box">
        <a href="recharge.html"><i></i>充值</a>
         <a href="withdraw_money.html"><i></i>提现</a>
    </div>
    <div class="my-wallet-text-box">
        <div class="my-wallet-text-item">
            <div class="container">

    <script>
        $(function () { 
              var form2 = new FormData();
            form2.append("uid", loginName); // 
             fetch("http://zushouyou.cn/Api/Index/wallet", {
                method: 'POST',
                //headers: myHeaders,
                mode: 'cors',
                cache: 'default',
                body: form2
            }).then((response) => response.json()).then(function (data) {
                //console.log(data);
                if(data.code==200){
                    $(".money-box").html(data.data.wallet);
                    $(".today-money-box").html(data.data.jr+"元");
                    $(".ji-box").html(data.data.integral);
                }
            });
         });
    </script>
